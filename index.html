<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hava Kalite Istasyonu</title>
<style>
body { font-family: Arial; text-align:center; background:#f4f4f4; }
.card { background:white; padding:20px; margin:20px; display:inline-block; border-radius:10px; }
input, button { padding:10px; margin:5px; }
</style>
</head>
<body>

<h1>üå´Ô∏è Hava Kalite Istasyonu</h1>

<div class="card">
<h2>Temizlik Kaydƒ±</h2>

<input type="text" id="temizlik" placeholder="Ne ile temizlendi?">
<button onclick="kaydet()">Kaydet</button>

<p><b>Son Temizlik:</b></p>
<p id="sonTemizlik">Hen√ºz kayƒ±t yok</p>

</div>

<script>
function kaydet() {
    let temizlik = document.getElementById("temizlik").value;
    let zaman = new Date().toLocaleString();

    let bilgi = temizlik + " - " + zaman;

    localStorage.setItem("temizlikBilgi", bilgi);
    document.getElementById("sonTemizlik").innerText = bilgi;
}

window.onload = function() {
    let kayit = localStorage.getItem("temizlikBilgi");
    if(kayit){
        document.getElementById("sonTemizlik").innerText = kayit;
    }
}
</script>

</body>
</html>
