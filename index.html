<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temizlik ve Gaz Takip Sistemi</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("bg.jpg") no-repeat center center;
    background-size: 1024px 1024px;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 15px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

h1 {
    margin-top: 0;
    color: #2d89ef;
}

.sensor {
    font-size: 20px;
    margin: 10px 0;
    font-weight: bold;
}

button {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    background-color: #2d89ef;
    color: white;
    transition: 0.3s;
}

button:hover {
    background-color: #1b5fa7;
}

.kayit {
    margin-top: 15px;
    font-size: 13px;
    text-align: left;
    max-height: 120px;
    overflow-y: auto;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ§¼ Temizlik ve Gaz Takip</h1>

    <!-- SENSÃ–R BÃ–LÃœMÃœ -->
    <div class="sensor">
        Gaz DeÄŸeri: <span id="gaz">--</span>
    </div>

    <!-- TEMÄ°ZLÄ°K ZAMANI -->
    <p><strong>Temizlik ZamanÄ±:</strong></p>
    <p id="zaman"></p>

    <!-- ÃœRÃœN BUTONLARI -->
    <p><strong>ÃœrÃ¼n SeÃ§:</strong></p>

    <button onclick="kaydet('Domestos')">Domestos</button>
    <button onclick="kaydet('Cif')">Cif</button>
    <button onclick="kaydet('Mr. Muscle')">Mr. Muscle</button>
    <button onclick="kaydet('Bingo')">Bingo</button>

    <!-- KAYIT LÄ°STESÄ° -->
    <div class="kayit">
        <strong>KayÄ±tlar:</strong>
        <div id="liste"></div>
    </div>
</div>

<script>
/* Saat */
function guncelZaman() {
    const now = new Date();
    document.getElementById("zaman").innerText =
        now.toLocaleString("tr-TR");
}
setInterval(guncelZaman, 1000);
guncelZaman();

/* Temizlik KaydÄ± */
function kaydet(marka) {
    const now = new Date().toLocaleString("tr-TR");
    const yeniKayit = document.createElement("div");
    yeniKayit.innerText = now + " - " + marka + " ile temizlendi";
    document.getElementById("liste").prepend(yeniKayit);
}

/* SENSÃ–R SÄ°MÃœLASYON (ÅŸimdilik) */
/* GerÃ§ek Arduino baÄŸlantÄ±sÄ± yoksa test iÃ§in */
setInterval(function(){
    let rastgele = Math.floor(Math.random() * 400) + 100;
    document.getElementById("gaz").innerText = rastgele;
}, 2000);
</script>

</body>
</html>
